<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Kendo UI Snippet</title>

        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.default-v2.min.css"/>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2019.3.1023/js/kendo.all.min.js"></script>
    </head>
    <body>
        
        <input id="combobox" data-bind="value: selectedProductId, source: products" />

        <script>
            // Make sure to set valuePrimitive property to "true" if you post the viewModel bound to kendoComboBox to the server.
            $("#combobox").kendoComboBox({
                valuePrimitive: false,
                dataTextField: "name",
                dataValueField: "id",
                change: function () { console.log(JSON.stringify(viewModel.selectedProductId)); }
            });
            var viewModel = kendo.observable({
                selectedProductId: null,
                products: [
                    { id: 1, name: "Coffee" },
                    { id: 2, name: "Tea" },
                    { id: 3, name: "Juice" }
                ]
            });

            kendo.bind($("#combobox"), viewModel);
        </script>
    </body>
</html>
